<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/010f924f62.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--* Logo -->
    <link rel="icon" href="./OnlyDW-MetalPNG.png">
    <title>CodeWithDW</title>
    <!--* style's  -->
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./gen.css">
    <link rel="stylesheet" href="./index-main.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>
    <!--? index-header  -->
    <header class="index-header">
        <!-- * header-heading -->
        <section class="header-heading">
            <p>CodeWithDW.pvt</p>
        </section>
        <!-- * Nav -->
        <nav>
            <!-- logo -->
            <div class="logo">
                <div class="logo-img"><img src="./OnlyDW-MetalPNG.png" alt=""></div>
                <div class="logo-name">
                    <p><span>C</span>ode<span>W</span>ith<span class="logo-name-greaterthan"><i
                                class="fa-sharp fa-solid fa-greater-than"></i></span>DW</p>
                </div>
            </div>
            <!-- navigation -->
            <div class="navigation-mobile" id="navigationIcon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="navigation-detail" id="navigationDetail">
                <ul>
                    <li><a href=""><span class="navigation-icon"><i
                                    class="fa-solid fa-house"></i></span><span>Home</span></a></li>
                    <li><a href=""><span class="navigation-icon"><i class="fa-solid fa-code"></i></span><span>Basic
                                Starting</span></a></li>
                    <li><a href=""><span class="navigation-icon"><i
                                    class="fa-solid fa-circle-info"></i></span><span>About</span></a></li>
                </ul>
            </div>
        </nav>
        <!--! Navigation script  -->

        <!-- * leng-detail -->
        <section class="leng-detail">
            <!-- language -->
            <div class="code-detail hover">
                <p>HTML</p>
                <div class="code-page down">
                    <ul>
                        <li><a href="">Basic HTML</a></li>
                    </ul>
                </div>
            </div>
            <!-- language -->
            <div class="code-detail hover">
                <p>CSS</p>
                <div class="code-page down">
                    <ul>
                        <li><a href="">Basic CSS</a></li>
                    </ul>
                </div>
            </div>
            <!-- language -->
            <div class="code-detail hover">
                <p>JavaScript</p>
                <div class="code-page down">
                    <ul>
                        <li><a href="">Basic JavaScript</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </header>

    <!--* Main  -->
    <main class="index-main">

        <section class="main-title">
            <div class="main-title-about">
                <div>
                    <div class="line"></div>
                    <div>
                        <h2>learning Fullstack <br> Web Development</h2>
                    </div>
                    <div class="line"></div>
                </div>
                <div>
                    <ul>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                        <li>React</li>
                        <li>NodeJS</li>
                    </ul>
                </div>
            </div>
            <div class="main-title-img">
                <img src="./main-title-img.jpg" alt="main-title-image">
            </div>
        </section>

        <section class="AboutHTML">
            <div class="html-title">

            </div>
        </section>

    </main>

</body>
<script>
    let navigationIcon = document.getElementById("navigationIcon");
    let navigationDetail = document.getElementById("navigationDetail");
    navigationIcon.addEventListener("click", function () {
        if (navigationDetail.className === "navigation-detail") {
            navigationDetail.className += " navigation-response";
        } else {
            navigationDetail.className = "navigation-detail";
        }
    })
</script>

</html>
