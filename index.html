<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/010f924f62.js" crossorigin="anonymous"></script>
    <!--* Logo -->
    <link rel="icon" href="./OnlyDW-MetalPNG.png">
    <title>CodeWithDW</title>
    <link rel="stylesheet" href="./CodeWithDW.css">
    <!--* style's  -->
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./headerAndFooter.css">
    <link rel="stylesheet" href="./gen.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>
    <!--? index-header  -->
    <header class="index-header" id="header"></header>
    <script src="./headerAndFooter.js"></script>

    <!--* Main  -->
    <main class="index-main">
        <!--* main-title -->
        <section class="main-title">
            <div class="main-title-about">
                <div>
                    <div class="line left-line"></div>
                    <div>
                        <h2>learning Fullstack <br> Web Development</h2>
                    </div>
                    <div class="line right-line"></div>
                </div>
                <div>
                    <ul>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                        <li>React</li>
                        <li>NodeJS</li>
                    </ul>
                </div>
            </div>
            <div class="main-title-img">
                <img src="./main-title-img.jpg" alt="main-title-image">
            </div>
        </section>
        <!--* LineTitle -->
        <div class="line-title">
            <div class="lineTwo left-line"></div>
            <div class="line-heading">
                <h2>High-light <br> Language</h2>
            </div>
            <div class="lineTwo right-line"></div>
        </div>
        <!--* ImageAutoSlide -->
        <section class="slideshow-container">
            <div class="mySlides fade">
                <img src="./HTML.png" style="width:100%">
                <div class="mySlideshow-detail">
                    <p>HTML</p>
                    <div><a href="" class="a-btn">Click Here!</a></div>
                </div>
            </div>

            <div class="mySlides fade">
                <img src="./CSS.png" style="width:100%">
                <div class="mySlideshow-detail">
                    <p>CSS</p>
                    <div><a href="" class="a-btn">Click Here!</a></div>
                </div>
            </div>

            <div class="mySlides fade">
                <img src="./JavaScript.png" style="width:100%">
                <div class="mySlideshow-detail">
                    <p>JavaScript</p>
                    <div><a href="" class="a-btn">Click Here!</a></div>
                </div>
            </div>
        </section>
        <div class="line-title">
            <div class="lineTwo left-line"></div>
            <div class="line-heading">
                <h2>Basic language <br> Code with example</h2>
            </div>
            <div class="lineTwo right-line"></div>
        </div>
        <!--* Language's -->
        <hr>
        <section>
            <div class="code" id="html">
                <div class="code-title">
                    <h3>HTML</h3>
                    <div><img src="./HTMLIcon.png" alt="" class="leng-img"></div>
                    <a href="" class="a-btn code-btn">Learn HTML</a>
                </div>
                <div class="output-code">
                    <pre class="code-display">
                        <code class="language-markup code-text" id="htmlCode"></code>
                    </pre>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <div class="code" id="css">
                <div class="code-title">
                    <h3>CSS</h3>
                    <div><img src="./CSSIcon.png" alt="" class="leng-img"></div>
                    <a href="" class="a-btn code-btn">Learn CSS</a>
                </div>
                <div class="output-code">
                    <pre class="code-display">
                        <code class="language-css code-text" id="cssCode"></code>
                    </pre>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <div class="code" id="javaScript">
                <div class="code-title">
                    <h3>JavaScript</h3>
                    <div><img src="./JavaScriptIcon.png" alt="" class="leng-img"></div>
                    <a href="" class="a-btn code-btn">Learn JavaScript</a>
                </div>
                <div class="output-code">
                    <pre class="code-display">
                        <code class="language-js code-text" id="javaScriptCode"></code>
                    </pre>
                </div>
            </div>
        </section>
    </main>

    <footer class="index-footer" id="footer">
        
    </footer>

    <script>
        // img-change
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 4000);
        }

        {
            // HTML Code 
            document.getElementById("htmlCode").innerHTML = `
                &lt;!DOCTYPE html&gt;
                &lt;html&gt;

                    &lt;head&gt;
                        &lt;meta charset="UTF-8"&gt;
                        &lt;meta http-equiv="X-UA-Compatible" content="IE=edge"&gt;
                        &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
                        &lt;title&gt;document&lt;/title&gt;
                    &lt;/head&gt;
                    
                    &lt;body&gt;
                        &lt;h1&gt;This is a heading&lt;/h1&gt;
                        &lt;p&gt;This is a paragraph.&lt;/p&gt;
                    &lt;/body&gt;
                    
                &lt;/html&gt;
            `;
            // CSS Code
            document.getElementById("cssCode").innerHTML = `
            body {
                background-color: green;
            }

            h1 {
                color: red;
                font-family: Arial, Helvetica, sans-serif;
            }

            p {
                font-size: 25px;
                text-shadow: 2px 2px 4px black;
            }
            `;
            // JavaScript
            document.getElementById("javaScriptCode").innerHTML = `
                let fruits = ["Apple","Banana","kiwi","orange"];

                text = "";
                for (i = 0; i < fruits.length; i++) {
                    text += fruits[i] + "&lt;br&gt;";
                }

                document.getElementById("demo").innerHTML = fruits;
            `
        }
    </script>
    <script src="./CodeWithDW.js"></script>
</body>

</html>
